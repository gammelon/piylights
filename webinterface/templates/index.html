{% extends "base.html" %}
{% block content %}
<div class="container" ng-controller="ParameterController">
	<div class="container">
		<div class="jumbotron">
			<h1>{{title}}</h1>
			<p>a webinterface for the python-based led-controller</p>
		</div>
	</div>
	<table class="table table-striped table-hover table-responsive">
		<thead>
			<tr>
				<th>name</th>
				<th>value</th>
				<th>limits</th>
				<th>description</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="(key, data) in parameters.result.parameters">
				<td>{a key a}</td>
				<td>{a data.value a}
					<!--<input type="text" ng-model="key.value">-->
				</td>
				<td>{a data.limit a}</td>
				<td>{a data.description a}</td>
			</tr>

		</tbody>
	</table>
	<button type="button" class="btn btn-primary active">save values</button>

</div>
{% endblock %}
