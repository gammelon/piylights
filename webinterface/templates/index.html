{% extends "base.html" %}
{% block content %}
<div class="container" ng-controller="ParameterController">
	<div class="container">
		<div class="jumbotron">
			<h1>{{title}}</h1>
			<p>a webinterface for the python-based led-controller</p>
		</div>
	</div>
	<table class="table table-striped table-hover table-responsive">
		<thead>
			<tr>
				<th>name</th>
				<th>value</th>
				<th>limits</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="(key, data) in parameters.result.parameters">
				<td><a href="#" data-toggle="tooltip" title="{a data.description a}">{a key a}</a></td>
				<td>
					<div ng-if='(data.value)>0 '> <!-- this is literally the worst way to test for "isNumerical"-->
					<input type="text" ng-model="data.value">
					</div>
					<div ng-if="!(data.value) > 0"></div>
				</td>
				<td>{a data.limit a}</td>
			</tr>

		</tbody>
	</table>
	<button type="button" class="btn btn-primary active">save values</button>

</div>
{% endblock %}
